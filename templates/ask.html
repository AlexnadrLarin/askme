<!doctype html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8">

    <title>AskMe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    
    <!-- Custom styles for this template -->
    <link href="../static/css/my.css" rel="stylesheet">
  </head>
  <body class="d-flex flex-column h-100">
    
<header>
  <!-- Fixed navbar -->
  <nav class="navbar navbar-expand-md navbar-dark fixed-top" style="background-color: #373d5d;">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">AskMe</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-light " type="submit">Ask</button>
        </form>
      </div>
      <div class="row">
        <div>
            <button class="btn btn-outline-light" type="submit">Login</button>
            <button class="btn btn-light" type="submit">Register</button>
        </div>
      </div>
    </div>
  </nav>
</header>

<main class="flex-shrink-0">
    <div class="container">
        <div class="row">
            <div class="col-8">
                <h1 class="mt-5">New Question</h1>
                <div class="new-question-form">
                    <h3 style="color: red;">Sorry, incorrect input format!</h3>
                    <form>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Title</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" placeholder="Input title there...">
                            </div>
                        </div>
                        <div class="form-group row mt-3">
                            <label class="col-sm-2 col-form-label">Text</label>
                            <div class="col-sm-10">
                                <textarea class="form-control" rows="8" placeholder="Input text there..."></textarea>
                            </div>
                        </div>
                        <div class="form-group row mt-3">
                            <label class="col-sm-2 col-form-label">Tags</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" placeholder="Input tags there...">
                            </div>
                        </div>
                        <div class="col-sm-10 mt">
                            <div class="new-question-form-button">
                                <button class="btn btn-dark" type="submit">Ask</button> 
                            </div>   
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-4">
              <h1 class="mt-5">Popular Tags</h1>
              <div class="tags">
                  <h3><a href="#" style="color: black;">perl</a></h3>
                  <h2><a href="#" style="color: crimson;">Python</a></h2>
                  <h3><a href="#" style="color: black;">TechnoPark</a></h3>
                  <h2><a href="#" style="color: red; ">MySQL</a></h2>
                  <h2><a href="#" style="color: green; ">django</a></h2>
                  <h3><a href="#" style="color: black;">Mail.ru</a></h3>
                  <h3><a href="#" style="color: black;">Voloshin</a></h3>
                  <h3><a href="#" style="color: yellow; ">Firefox</a></h3>
                  <h3><a href="#" style="color: black;">C++</a></h3>
              </div>
              <h1 class="mt-3">Best Members</h1>
              <div class="members">
                  <h3><a href="#">Mr. Freeman</a></h2>
                  <h3><a href="#">Dr. House</a></h2>
                  <h3><a href="#">Bender</a></h2>
                  <h3><a href="#">Queen Victoria</a></h2>
                  <h3><a href="#">V. Pupkin</a></h2>
              </div>
            </div>
        </div>  
    </div>
</main>

<footer class="footer mt-auto py-3 bg">
    <div class="container">
        <span class="text-muted"></span>
    </div>
</footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    </body>
</html>
