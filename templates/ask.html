{% extends "inc/base.html" %}
{% load bootstrap5 %}

{% block content %}
    {% if user.is_authenticated %}
        <h1 class="mt-5">New Question</h1>
        <div class="new-question-form">
            <form action="{% url "ask" %}" method="post">
                {% csrf_token %}
                {% bootstrap_form question_form %}
                <button class="btn btn-dark" type="submit">Ask</button>
            </form>
        </div>
    {% endif %}
{% endblock %}
