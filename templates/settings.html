{% extends "inc/base.html" %}

{% block content %}
<h1 class="mt-5">Settings: User</h1>
<div class="settings">
    <form>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Login</label>
            <div class="col-sm-10 mt">
                <input type="text" class="form-control" placeholder="user">
            </div>
        </div>
        <div class="form-group row mt-3">
            <label class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10 mt">
                <input type="email" class="form-control" i placeholder="name@example.com">
            </div>
        </div>
        <div class="form-group row mt-3">
            <label class="col-sm-2 col-form-label">Upload avatar</label>
            <div class="col-sm-10 mt">
                <div class="question-avatar">
                    <img src="../static/img/avatar6.png"alt="avatar">
                </div>
            </div>
            <div class="col-sm-10 mt">
                <div class="file-form">
                    <input type="file" class="form-control" id="customFile" />
                </div>
            </div>
            <div class="col-sm-10">
                <div class="settings-button">
                    <button class="btn btn-dark" type="submit">Save</button>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
