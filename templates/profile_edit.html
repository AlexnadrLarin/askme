{% extends "inc/base.html" %}
{% load bootstrap5 %}

{% block content %}
<h1 class="mt-5">Settings: {{ request.user.username }}</h1>
<div class="settings">
    <form action="{% url "profile_edit" %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form user_form %}
        <div class="form-group row mt-3">
            <label class="col-sm-2 col-form-label">{{ profile_form.avatar.label_tag }}</label>
            <div>
                <div class="question-avatar">
                    <img src="{{ request.user.profile.avatar.url }}">
                </div>
            </div>
            <div class="col-sm-10 mt">
                 <br>
                {{ profile_form.avatar }}
            </div>
            <div>
                <br>
                <button class="btn btn-dark" type="submit">Save</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
