{% extends "inc/base.html" %}
{% load bootstrap5 %}

{% block content %}
<h1 class="mt-5">Registration</h1>
<div class="registration">
    <form action="{% url "signup" %}" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <div>
            <button class="btn btn-dark" type="submit">Save</button>
        </div>
    </form>
</div>
{% endblock %}
