{% load static %}

<!doctype html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8">

    <title>AskMe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
    <!-- Custom styles for this template -->
    <link type="text/css" href="{% static '/css/my.css' %}" rel="stylesheet">
  </head>
  <body class="d-flex flex-column h-100">
    
<header>
  <!-- Fixed navbar -->
  <nav class="navbar navbar-expand-md navbar-dark fixed-top" style="background-color: #373d5d;">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url "root" %}">AskMe</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-light" type="submit">Search</button>
        </form>
      </div>
      <div class="row">
          <div class="col-4">
              <a class="btn btn-success" type="submit" href="{% url "ask" %}">Ask</a>
          </div>
        <div class="col-3">
            <div class="user-avatar">
                <a href="#" ><img src="../static/img/avatar6.png"alt="avatar"></a>
            </div>
        </div>
        <div class="col-4">
            <div class="dropdown">
                <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                User
                </a>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                    <li><a class="dropdown-item" href="{% url "settings" %}">Settings</a></li>
                    <li><a class="dropdown-item" href="#">Log Out</a></li>
                </ul>
            </div>
        </div>
      </div>
    </div>
  </nav>
</header>

<main class="flex-shrink-0">
    <div class="container">
        <div class="row">
            <div class="col-8">
                {% block content %}{% endblock %}
                {% include "inc/pagination.html" %}
            </div>
            <div class="col-4">
              <h1 class="mt-5">Popular Tags</h1>
              <div class="tags">
                  {% for tag in tags %}
                    <h3><a href="{% url "tag" tag.tag_name %}" style="color: {{ tag.color|random }};">{{ tag.tag_name }}</a></h3>
                  {% endfor %}
              </div>
              <h1 class="mt-3">Best Members</h1>
              <div class="members">
                  {% for member in members %}
                    <h3>{{ member.member_name }}</h3>
                  {% endfor %}
              </div>
            </div>
        </div>  
    </div>
</main>

<footer class="footer mt-auto py-3 bg">
    <div class="container">
        <span class="text-muted"></span>
    </div>
</footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
